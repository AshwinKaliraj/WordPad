<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ashwin's WordPad</title>
        <link rel="stylesheet"href="styles.css">
    </head>
    <body>
      
        <div class="container">
        <header>
            <h1>Document Editor</h1>
            <p>Write, format, and export documents seamlessly.</p>
        </header>
        
      
        
        <div id="toolbar"class="toolbar">
            <button onclick="doceditor.formattext('bold')"title="Bold"><b>B</b></button>
            <button onclick="doceditor.formattext('italic')"title="Italic"><i>I</i></button>
            <button onclick="doceditor.formattext('underline')"title="Underline"><u>U</u></button>
            <select onchange="doceditor.changesize(this.value)"title="Font Size">
                <option value="">Size</option>
                <option value="1">4</option>
                <option value="2">6</option>
                <option value="3">8</option>
                <option value="4">10</option>
                <option value="5">14</option>
                <option value="6">20</option>
                <option value="7">30</option>

            </select>
            <select onchange="docEditor.changefont(this.value)"title="Font Style">
                   <option value="">Font</option>
                   <option value="Arial, sans-serif">Arial</option>
                   <option value="'Times New Roman', serif">Times</option>
                   <option value="'Courier New', monospace">Courier</option>
                   <option value="Helvetica, sans-serif">Helvetica</option>
                   <option value="Georgia, serif">Georgia</option>
                   <option value="Verdana, sans-serif">Verdana</option>

            </select>
            <div><button onclick="doceditor.align('left')" title="Align Left">🡸</button>
            <button onclick="doceditor.align('center')" title="Align Center">🡺🡸</button>
            <button onclick="doceditor.align('right')" title="Align Right">🡺</button>
            <button onclick="doceditor.align('justify')" title="Justify">☰</button></div>
             <input type="color" onchange="doceditor.colortext(this.value)" title="Text Color">
             <input type="color" onchange="doceditor.highlighttext(this.value)" title="Highlight">
             <button onclick="doceditor.formattext('insertOrderedList')" title="Numbered List">1.</button>
             <button onclick="doceditor.formattext('insertUnorderedList')" title="Bullet List">•</button>
             <button onclick="doceditor.formattext('outdent')" title="Outdent">⮜</button>
             <button onclick="doceditor.formattext('indent')" title="Indent">⮞</button>
             <button onclick="doceditor.inserthyperlink()" title="Insert Link">🌐</button>
             <button onclick="doceditor.insertlocalimage()" title="Upload Image">🖼️</button>
             <button onclick="doceditor.insertimageurl()" title="Image URL">📷</button>
             <button onclick="doceditor.insertgrid()" title="Insert Table">▦</button>
             <button onclick="doceditor.removerormatting()" title="Clear Formatting">⌫</button>
             <button onclick="docEditor.clearContent()" title="Reset Editor">🔄</button>
             <input type="text" id="document-title" placeholder="Document Title">
             <input type="text" id="document-author" placeholder="Author Name">
             <button onclick="docexporter.exportpdf()" title="Export to PDF">&#128220; PDF</button>
             <button onclick="docexporter.exportdoc()" title="Export to DOC">📝 DOC</button> 
       
            </div>
        </div>
          <div id="content-editor" contenteditable="true">
            
            <p>Start your work here...</p>
        </div>
    </div>
      <footer>
    <p>Created by Ashwin :)</p>
</footer>
   <script src="script.js"></script>
    </body>
  
</html>
